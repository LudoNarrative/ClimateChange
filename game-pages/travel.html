<!DOCTYPE html>
<html><head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/travel.css">
</head>
<body>
	<div id="primary-navbar">
		TRAVELING
	</div>
	<div class="container">
		<div class="row no-select">
			<!-- Dialogue -->
			<div class="col-xs-6">
				<div id="dialogue">
					<div id="scene-description">

					</div><br>
					<div id="choice-points">
						<div class="choice-point">
						</div>
					</div>
				</div>
			</div>
			<!-- Scene -->
			<div class="col-xs-6">
				<div id="canvas">
				</div>
				<div id="city-stats">
				</div>
			</div>
		</div>

	</div>
	
	<!-- Canvas element for SVG drawing. Width and Height need to be set explicitly (or use jQuery to dynamically set on browser window resize...) pointer-events: none prevents the canvas from blocking clicks on elements. -->
	<canvas width="1200" height="1000" id="svgCanvas" style="position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none;"></canvas>

	<!-- JS -->
	<script src="../js/jquery-1.11.3.min.js"></script>
	<script src="../js/store.min.js" type="text/javascript"></script>
	<script src="../js/hyped.js"></script>
	<script src="../js/main.js"></script>
	<script src="../js/main-canvas.js"></script>
	<script src="../js/travel-canvas.js"></script>
</body>
